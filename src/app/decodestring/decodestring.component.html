<div class="space-container">
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="content">
    <h1 class="cosmic-title">Universal Decoder</h1>
    <div class="decoder-box">
      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="inputString"
          placeholder="Enter your encrypted message..."
          class="cosmic-input"
        />
        <button (click)="detectAndDecodeString()" class="cosmic-button">
          <span class="button-content">
            <i class="fas fa-key"></i>
            Decrypt Message
          </span>
        </button>
      </div>

      <div class="result-container" *ngIf="encodingType">
        <div class="result-card">
          <div class="encoding-type">
            <span class="label">Encryption Type:</span>
            <span class="value">{{ encodingType }}</span>
          </div>

          <div class="message-box">
            <div class="encoded">
              <span class="label">Last Decoded Message:</span>
              <div class="value">{{ encodedString }}</div>
            </div>

            <div class="decoded">
              <span class="label">Decrypted Result:</span>
              <div class="value">{{ decodedString }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

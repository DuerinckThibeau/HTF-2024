<div class="space-container">
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="content">
    <div class="title-group">
      <h1 class="cosmic-title">Cosmic Number Analyzer</h1>
      <h2 class="cosmic-subtitle">Disarium Number</h2>
    </div>

    <div class="decoder-box">
      <div class="input-group">
        <input
          type="number"
          [(ngModel)]="num"
          placeholder="Enter a number to analyze..."
          class="cosmic-input"
        />
        <button (click)="CalculateDisariumNumber()" class="cosmic-button">
          <span class="button-content">
            <i class="fas fa-calculator"></i>
            Analyze Number
          </span>
        </button>
      </div>

      <div class="result-container" *ngIf="result">
        <div class="result-card">
          <div class="message-box">
            <div class="calculation">
              <span class="label">Analysis Result:</span>
              <div class="value">{{ result }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="info-panel">
      <div class="info-card">
        <i class="fas fa-info-circle"></i>
        <p>
          A Disarium number is a number in which the sum of its digits raised to
          their respective positions equals the number itself.
        </p>
        <p class="example">Example: 175 = 1¹ + 7² + 5³</p>
      </div>
    </div>
  </div>
</div>

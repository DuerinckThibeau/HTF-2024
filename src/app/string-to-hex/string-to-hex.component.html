<div class="space-container">
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="content">
    <h1 class="cosmic-title">String to Hex Converter</h1>
    <div class="decoder-box">
      <div class="input-group">
        <input
          #string
          type="text"
          placeholder="Enter your text to convert..."
          class="cosmic-input"
        />
        <button (click)="convertToHex(string.value)" class="cosmic-button">
          <span class="button-content">
            <i class="fas fa-exchange-alt"></i>
            Convert to Hex
          </span>
        </button>
      </div>

      <div class="result-container" *ngIf="hexOutPut">
        <div class="result-card">
          <div class="encoding-type">
            <span class="label">Conversion Type:</span>
            <span class="value">Hexadecimal</span>
          </div>

          <div class="message-box">
            <div class="encoded">
              <span class="label">Original Text:</span>
              <div class="value">{{ string.value }}</div>
            </div>

            <div class="decoded">
              <span class="label">Hex Value:</span>
              <div class="value">{{ hexOutPut }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

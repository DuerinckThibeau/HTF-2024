<div class="space-container">
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="content">
    <h1 class="cosmic-title">Morse Code Decoder</h1>
    <div class="decoder-box">
      <div class="input-group">
        <input
          #string
          type="text"
          placeholder="Enter your morse code message..."
          class="cosmic-input"
        />
        <button (click)="decodeMorse(string.value)" class="cosmic-button">
          <span class="button-content">
            <i class="fas fa-broadcast-tower"></i>
            Decode Morse
          </span>
        </button>
      </div>

      <div class="result-container" *ngIf="morseCodeOutput">
        <div class="result-card">
          <div class="encoding-type">
            <span class="label">Encoding Type:</span>
            <span class="value">Morse Code</span>
          </div>

          <div class="message-box">
            <div class="encoded">
              <span class="label">Morse Code Input:</span>
              <div class="value">{{ string.value }}</div>
            </div>

            <div class="decoded">
              <span class="label">Decoded Message:</span>
              <div class="value">{{ morseCodeOutput }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
